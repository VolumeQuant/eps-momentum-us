name: Test Private Bot Only

on:
  workflow_dispatch:
    inputs:
      market_date:
        description: 'Market date (YYYY-MM-DD). Leave empty for auto-detect.'
        required: false
        default: ''
      message_version:
        description: 'Message format: v1 (기존 6개) or v2 (압축 2개)'
        required: false
        default: 'v1'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full flow (private bot only)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_PRIVATE_ID: ${{ secrets.TELEGRAM_PRIVATE_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TZ: 'America/New_York'
          MARKET_DATE: ${{ github.event.inputs.market_date }}
          MESSAGE_VERSION: ${{ github.event.inputs.message_version }}
          # TELEGRAM_CHAT_ID 미설정 → 채널 전송 안함, 개인봇만
        run: python daily_runner.py

      - name: Commit and push results
        run: |
          git add -A
          git diff --staged --quiet || git commit -m "Daily update: $(date -u +%Y-%m-%d)"
          git pull --no-rebase -X ours origin master || true
          git push
