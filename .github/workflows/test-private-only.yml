name: Test Private Bot Only

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install yfinance google-genai pytz
      - name: Run full flow (private bot only)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_PRIVATE_ID: ${{ secrets.TELEGRAM_PRIVATE_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # TELEGRAM_CHAT_ID 미설정 → 채널 전송 안함, 개인봇만
        run: python daily_runner.py
