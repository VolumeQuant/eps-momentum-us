name: Daily EPS Momentum Screening

on:
  schedule:
    # 매일 UTC 22:15 = KST 07:15
    # 일~목 UTC 22:15 = 월~금 KST 07:15
    - cron: '15 22 * * 0-4'
  workflow_dispatch:
    inputs:
      force_recollect:
        description: 'NTM 데이터 강제 재수집'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write  # git push 권한

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  # TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}  # 채널 전송 중단 — 개인봇만
  TELEGRAM_PRIVATE_ID: ${{ secrets.TELEGRAM_PRIVATE_ID }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

jobs:
  screening:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run EPS Momentum Screening
      run: |
        python daily_runner.py
      env:
        TZ: 'America/New_York'
        FORCE_RECOLLECT: ${{ github.event.inputs.force_recollect || 'false' }}

    - name: Commit and push results
      run: |
        git add -A
        git diff --staged --quiet || git commit -m "Daily update: $(date -u +%Y-%m-%d)"
        git pull --no-rebase -X ours origin master || true
        git push
