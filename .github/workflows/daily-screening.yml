name: Daily EPS Momentum Screening

on:
  schedule:
    # 매일 UTC 23:00 = KST 08:00 (다음날)
    # 월~금만 실행 (토/일 미국장 휴장)
    - cron: '0 23 * * 0-4'  # 일~목 UTC = 월~금 KST 아침
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write  # git push 권한

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  TELEGRAM_PRIVATE_ID: ${{ secrets.TELEGRAM_PRIVATE_ID }}

jobs:
  screening:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run EPS Momentum Screening
      run: |
        python daily_runner.py
      env:
        TZ: 'America/New_York'

    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --staged --quiet || git commit -m "Daily screening: $(date -u +%Y-%m-%d)"
        git pull --rebase origin master || true
        git push
